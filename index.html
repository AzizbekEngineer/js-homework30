<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header>
        <nav class="container navbar">
            <h2 class="weather__title">Weather</h2>
            <div class="buttons">
                <form action="" class="search__form">
                    <input class="search__input" type="text" placeholder="Search...">
                    <button class="navbar__btn" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="weather__wrapper">
                    <p class="weather__region">Tashkent Uzbekistan</p>
                    <div class="weather__info">
                        <img src="" alt="weather__image" class="weather__image">
                        <p class="weather__degree">29°</p>
                    </div>
                    <p class="weather__desc">Party Cload</p>
                </div>
                <div class="forecastday">
                    <div class="forecastday__item">
                        <p>10:00</p>
                        <img src="" alt="">
                        <p>16°</p>
                    </div>
                </div>
                <div class="daily__weather">
                    <h2 class="weather__title">Daily weather</h2>
                    <div class="dailyWeather">
                        <div class="dailyWeather__item">
                            <div class="day">
                                <h3>20.04.2024</h3>
                            </div>
                            <div class="temperature">
                                <div class="temperature__img">
                                    <img src="" alt="">
                                </div>
                                <div class="temperature__info">
                                    <p>+22°</p>
                                    <p>+13°</p>
                                </div>
                            </div>
                            <p>bulutli</p>
                            <p>20%</p>
                        </div>
                        <div class="dailyWeather__item">
                            <div class="day">
                                <h3>20.04.2024</h3>
                            </div>
                            <div class="temperature">
                                <div class="temperature__img">
                                    <img src="" alt="">
                                </div>
                                <div class="temperature__info">
                                    <p>+22°</p>
                                    <p>+13°</p>
                                </div>
                            </div>
                            <p>bulutli</p>
                            <p>20%</p>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
